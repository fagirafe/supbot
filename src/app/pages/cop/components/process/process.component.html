<div class="window-container">
  <div id="log-box" #logBox class="fit-space"></div>
  <div class="window-bottom-actions">
    <sup-button
      label="back"
      color="black"
      size="large"
      *ngIf="isFinished"
      routerLink="/"
    ></sup-button>
    <sup-button
      label="stop"
      color="red"
      size="large"
      *ngIf="!isFinished"
      (click)="stop()"
    ></sup-button>
    <span *ngIf="isStopping">Stopping the bot...</span>
  </div>
</div>
